<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/three.js"></script>
    <script src="js/three.orbitcontrols.js"></script>
    <style>

    </style>
</head>
<body>
<script>
    var width;
    var height;
    var keyboard = {};
    var player = {speed:8, turnSpeed:Math.PI*0.02 };
    var cameraPositionY=0;
    //渲染器（必要）
    var renderer;
    function initRender(){
        //创建渲染器
        renderer = new THREE.WebGLRenderer({
            antialias:true
        });
        width = window.innerWidth;
        height = window.innerHeight;
        renderer.setSize(width,height);
        //将渲染器添加到容器中
        document.body.appendChild(renderer.domElement);
        //设置渲染器的背景颜色
        renderer.setClearColor(0x000000,1.0);
    }
    //场景（必要）
    var scene;
    function initScene(){
        //创建场景
        scene = new THREE.Scene();
    }
    //相机（必要）
    var camera;
    function initCamera() {
        //创建一个相机（包括相机的角度、画布比例、最近、最远）
        camera = new THREE.PerspectiveCamera(45,width/height,1,10000);
        //设置相机的位置 x,y,z
        camera.position.x=0;
        camera.position.y=100;
        camera.position.z=-500;
        //设置相机的up x,y,z
        // camera.up.x=0;
        // camera.up.y=1;
        // camera.up.z=0;
        //设置的lookAt  x,y,z
        // camera.lookAt({
        //     x:0,
        //     y:0,
        //     z:0
        // })
        camera.lookAt(new THREE.Vector3(0,0,0));
    }
    //物品（必要）
    var texture;
    function initObject(){

        var axis = new THREE.AxisHelper(2000);
        scene.add(axis);
        /**
         * 验证1：森林例子
         */

            //创建一个草地
                var geometry = new THREE.PlaneGeometry(1000,1000);
                var texture = new THREE.TextureLoader().load('image/img_1.png');
                //设置纹理重复
                // texture.wrapS = THREE.RepeatWrapping;
                // texture.wrapT = THREE.RepeatWrapping;
                //uv两个方向纹理重复数量
                // texture.repeat.set(10,10);
                var material = new THREE.MeshLambertMaterial({
                    // color: 0x777700,
                    map:texture,
                    size:THREE.DoubleSide
                });
                var mesh = new THREE.Mesh(geometry,material);
                mesh.rotateX(-Math.PI/2);
                mesh.rotateZ(-Math.PI/4);
                mesh.position.y=-50;
                scene.add(mesh);
            //精灵创建树林效果
                var texture2 = new THREE.TextureLoader().load('image/img.png');
                for(var i=0;i<100;i++){
                    var material2 = new THREE.SpriteMaterial({
                        map:texture2
                    });
                    var sprite = new THREE.Sprite(material2);
                    // 控制精灵大小,
                    sprite.scale.set(100, 100, 1); //// 只需要设置x、y两个分量就可以
                    var k1 = Math.random() -0.5;
                    var k2 = Math.random() -0.5;
                    // 设置精灵模型位置，在xoz平面上随机分布
                    sprite.position.set(1000 * k1, 0, 1000 * k2)
                    scene.add(sprite);
                }



    }

    //光源（不一定需要）
    var light;
    function initLight(){
        //创建一个光源
        light = new THREE.AmbientLight(0xfffff);
        //设置光源的位置
        //light.position.set(100,100,200);
        //将光源添加到场景中
        scene.add(light);
    }
    //渲染（必要）
    function animation(){
        //清除渲染器的背景
        renderer.clear();
        // 物体的运动方式

        if(keyboard[87]){ // W key 或上键
            camera.position.x -= Math.sin(camera.rotation.y) * player.speed;
            camera.position.z -= -Math.cos(camera.rotation.y) * player.speed;
        }
        if(keyboard[83]){ // S key 或 下键
            camera.position.x += Math.sin(camera.rotation.y) * player.speed;
            camera.position.z += -Math.cos(camera.rotation.y) * player.speed;
        }
        if(keyboard[65]){ // A key
            camera.position.x += Math.sin(camera.rotation.y + Math.PI/2) * player.speed;
            camera.position.z += -Math.cos(camera.rotation.y + Math.PI/2) * player.speed;
        }
        if(keyboard[68]){ // D key
            camera.position.x += Math.sin(camera.rotation.y - Math.PI/2) * player.speed;
            camera.position.z += -Math.cos(camera.rotation.y - Math.PI/2) * player.speed;
        }
        if(keyboard[37]){ // left arrow key34
            camera.rotation.y -= player.turnSpeed;
        }
        if(keyboard[39]){ // right arrow key
            camera.rotation.y += player.turnSpeed;
        }
        if(keyboard[38]){
            camera.position.y += 10;
            camera.lookAt(new THREE.Vector3(0,0,0));
        }
        if(keyboard[40]){
            camera.position.y -= 10;
            camera.lookAt(new THREE.Vector3(0,0,0));
        }

        //渲染器调用render函数，将场景和相机作为参数
        renderer.render(scene,camera);
        //调用requestAnimationFrame函数循环此渲染函数。
        requestAnimationFrame(animation);
       controls.update();
    }

    function keyDown(event){
        keyboard[event.keyCode] = true;
        cameraPositionY = camera.rotation.y;
    }

    function keyUp(event){
        keyboard[event.keyCode] = false;
        cameraPositionY = 0;
    }

    //var controls;
    //入口
    function init(){
        initRender();
        initScene();
        initCamera();
        initObject();
        initLight();
        controls = new THREE.OrbitControls(camera,renderer.domElement);
        window.addEventListener('keydown', keyDown);
        window.addEventListener('keyup', keyUp);
        console.log(camera.rotation.y * (180/Math.PI));
    }

    init();
    animation();
</script>
</body>
</html>
